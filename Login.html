<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- âœ… Favicon -->
    <link rel="icon" href="https://papia-tech.github.io/Guardian_Hub/Favicon.png" type="image/png">

    <title>Guardian Hub - Login View</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --base-color: #4CAF50;
            --base-light: #80e27e;
            --card-bg: rgba(0, 0, 0, 0.6);
            --card-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 380px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.7s ease forwards;
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--base-light);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .info-item {
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--base-light);
        }

        .inactive {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6f61;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background: var(--base-color);
            color: #fff;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--base-light);
            color: #000;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2><i class="fa-solid fa-user-shield"></i> Login Info</h2>

        <div class="info-item">
            <i class="fa-solid fa-user"></i> Username: <strong>Guardian Hub</strong>
        </div>
        <div class="info-item">
            <i class="fa-solid fa-envelope"></i> Email: <strong>guardian.hub@example.com</strong>
        </div>
        <div class="info-item">
            <i class="fa-solid fa-circle"></i> Status:
            <span class="status active">Active</span>
        </div>

        <a href="dashboard.html" class="btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>

</html>
