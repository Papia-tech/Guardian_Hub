<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Hub - Previous Photos</title>

    <!-- Favicon -->
    <link rel="icon" href="https://papia-tech.github.io/Guardian_Hub/Favicon.png" type="image/png">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            text-decoration: none;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #80e27e;
            color: #000;
            transform: translateY(-2px);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header><i class="fa-solid fa-images"></i> Previous Photos</header>

        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>

        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?w=500" alt="Previous Photo 1">
